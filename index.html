<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип заголовка">
    </header>
    <main class="content">
      <section class="profile">
          <div class="profile__flex-row">
            <img class="profile__image" src="./images/image.png" alt="картинка профиля">
            <div class="profile__info">
              <h1 class="profile__header">Жак-Ив Кусто </h1>
              <p class="profile__text">Исследователь океана</p>
              <button class="profile__edit" type="button"></button>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <ul class="element">
        </ul>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__author"> &#169; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__header">Редактировать профиль</h3>
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form" name="profile-edit">
            <input type="text" class="popup__input popup__input_type_name" placeholder="Имя" name="title">
            <input type="text" class="popup__input popup__input_type_about" placeholder="Расскажите о себе" name="about">
            <button class="popup__form-submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_add">
      <div class="popup__container">
        <h3 class="popup__header">Новое место</h3>
        <button class="popup__close-button popup__close-button_add" type="button"></button>
        <form class="popup__form" name="profile-edit">
            <input type="text" class="popup__input popup__input_type_name popup__input_type_header" placeholder="Название" name="title">
            <input type="text" class="popup__input popup__input_type_about popup__input_type_src" placeholder="Ссылка на картинку" name="about">
            <button class="popup__form-submit popup__form-submit_profile" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

  <template id="new-card">
    <li class="element__container">
      <img class="element__image"  alt="картинка карточки" >
      <div class="element__flex-row">
        <h2 class="element__text"></h2>
        <button class="element__like" type="button"></button>
      </div>
      </li>
  </template>

<script src="./pages/index.js"></script>
</body>
</html>

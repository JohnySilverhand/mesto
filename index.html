<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип заголовка">
    </header>
    <main class="content">
      <section class="profile">
          <div class="profile__flex-row">
            <img class="profile__image" src="./images/image.png" alt="картинка профиля">
            <div class="profile__info">
              <h1 class="profile__header">Жак-Ив Кусто </h1>
              <p class="profile__text">Исследователь океана</p>
              <button class="profile__edit" type="button"></button>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <ul class="element">
          <li class="element__container">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="картинка карточки">
            <div class="element__flex-row">
              <h2 class="element__text">Карачаевск</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element__container">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="картинка карточки">
            <div class="element__flex-row">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element__container">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="картинка карточки">
            <div class="element__flex-row">
              <h2 class="element__text">Домбай</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element__container">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="картинка карточки">
            <div class="element__flex-row">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element__container">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="картинка карточки">
            <div class="element__flex-row">
              <h2 class="element__text">Домбай</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element__container">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="картинка карточки">
            <div class="element__flex-row">
              <h2 class="element__text">Карачаево-Черкессия</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__author"> &#169; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__header">Редактировать профиль</h3>
        <button class="popup__close-button"></button>
        <form class="popup__form">
            <input type="text" class="popup__form-name popup__input popup__input_type_name" id="popup-name" placeholder="Имя" name="title">
            <input type="text" class="popup__form-about popup__input" id="popup__item-about popup__input_type_name" placeholder="Расскажите о себе" name="about">
          <button class="popup__form-submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

  </div>
<script src="./pages/index.js"></script>
</body>
</html>

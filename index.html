<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">

    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__header">Редактировать профиль</h3>
        <button class="popup__close-button"></button>
        <form class="popup__form">
            <input type="text" class="popup__form-name" id="popup-name" placeholder="Имя">
            <input type="text" class="popup__form-about" id="popup__item-about" placeholder="Расскажите о себе">
          <button class="popup__form-submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип заголовка">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__flex">
          <div class="profile__flex-row">
            <img class="profile__image" src="./images/image.png" alt="картинка профиля">
            <div class="profile__info">
              <h1 class="profile__header">Жак-Ив Кусто </h1>
              <p class="profile__text">Исследователь океана</p>
              <button class="profile__edit"></button>
            </div>
          </div>
          <button class="profile__add-button"><img class="profile__add" src="./images/Vector.svg" alt="добавить изменения"></button>
          </div>
      </section>

      <section class="elements">
        <ul class="element">
          <li class="element__container">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="картинка карточки">
            <div class="element__flex-row">
              <h2 class="element__text">Карачаевск</h2>
              <button class="element__like"><img src="./images/heart.svg" alt="лайк"></button>
            </div>
          </li>
          <li class="element__container">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="картинка карточки">
            <div class="element__flex-row">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button class="element__like"><img src="./images/heart.svg" alt="лайк"></button>
            </div>
          </li>
          <li class="element__container">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="картинка карточки">
            <div class="element__flex-row">
              <h2 class="element__text">Домбай</h2>
              <button class="element__like"><img src="./images/heart.svg" alt="лайк"></button>
            </div>
          </li>
          <li class="element__container">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="картинка карточки">
            <div class="element__flex-row">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button class="element__like"><img src="./images/heart.svg" alt="лайк"></button>
            </div>
          </li>
          <li class="element__container">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="картинка карточки">
            <div class="element__flex-row">
              <h2 class="element__text">Домбай</h2>
              <button class="element__like"><img src="./images/heart.svg" alt="лайк"></button>
            </div>
          </li>
          <li class="element__container">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="картинка карточки">
            <div class="element__flex-row">
              <h2 class="element__text">Карачаевск-Ч............</h2>
              <button class="element__like"><img src="./images/heart.svg" alt="лайк"></button>
            </div>
          </li>
        </ul>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__author"> &#169; 2020 Mesto Russia</p>
    </footer>
  </div>
<script src="./pages/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип заголовка">
    </header>
    <main class="content">
      <section class="profile">
          <div class="profile__flex-row">
            <img class="profile__image" alt="картинка профиля">
            <button class="profile__image-button" type="button"></button>
            <div class="profile__info">
              <h1 class="profile__header">Жак-Ив Кусто </h1>
              <p class="profile__text">Исследователь океана</p>
              <button class="profile__edit" type="button"></button>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements-card">
        <ul class="elements">
        </ul>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__author"> &#169; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit">
      <div class="popup__container">
        <h3 class="popup__header">Редактировать профиль</h3>
        <button class="popup__close-button popup__close-button_edit" type="button"></button>
        <form class="popup__form" id="edit" name="edit" novalidate>
            <input 
              id="name-input" 
              type="text" 
              class="popup__input popup__input_type_name" 
              minlength="2" 
              maxlength="30" 
              placeholder="Имя" 
              name="name" required>
            <span class="name-input-error popup__input-error" id="name-input-error"></span>
            <input 
              id="about-input"
              type="text"
              class="popup__input popup__input_type_about"
              placeholder="Расскажите о себе"
              minlength="2"
              maxlength="200"
              name="about" required>
            <span class="about-input-error popup__input-error" id="about-input-error"></span>
            <button class="popup__form-submit popup__form-submit_profile" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_add">
      <div class="popup__container">
        <h3 class="popup__header">Новое место</h3>
        <button class="popup__close-button popup__close-button_add" type="button"></button>
        <form class="popup__form" id="add" name="add" novalidate>
            <input 
              id="title-input" 
              type="text" 
              class="popup__input  popup__input_type_header"  
              minlength="2"
              maxlength="30"
              placeholder="Название"
              name="name" required>
            <span class="title-input-error popup__input-error" id="title-input-error"></span>
            <input 
              id="link-input"
              class="popup__input  popup__input_type_src"
              type="url"
              placeholder="Ссылка на картинку"
              name="link" required>
            <span class="link-input-error popup__input-error" id="link-input-error"></span>
            <button class="popup__form-submit popup__form-submit_add" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_open-image">
      <div class="popup__image-container">
        <img class="popup__image" alt="f">
        <p class="popup__image-text"></p>
        <button class="popup__close-button popup__close-button_image" type="button"></button>
      </div>
    </div>

    <div class="popup popup_avatar">
      <div class="popup__container popup-avatar__container">
        <h3 class="popup__header">Обновить аватар</h3>
        <button class="popup__close-button popup__close-button_avatar" type="button"></button>
        <form class="popup__form" id="avatar" name="popup-avatar" novalidate>
          <input
            type="url"
            id="avatar-input"
            placeholder="Ссылка на аватар"
            name="avatar"
            class="popup__input popup__input_type_avatar" required>
          <span class="avatar-input-error popup__input-error"></span>
          <button class="popup__form-submit popup__form-submit_avatar">Сохранить</button>
        </form>
      </div>  
    </div>

    <div class="popup popup_delete">
      <div class="popup__container popup-delete__container">
        <h3 class="popup__header">Вы уверены?</h3>
        <button class="popup__close-button popup__close-button_avatar" type="button"></button>
        <form class="popup__form popup__form-delete" id="delete" name="delete" novalidate>
          <button class="popup__form-submit popup__form-submit_delete">Да</button>
        </form>
      </div>
    </div>

  </div>

  <template id="new-card">
    <li class="element">
      <img class="element__image">
      <button class="element__delete-card" type="button"></button>
      <div class="element__flex-row">
        <h2 class="element__text" name="Card"></h2>
        <button class="element__like" type="button"></button>
        <p class="element__counter"></p>
      </div>
    </li>
  </template>

</body>
</html>
